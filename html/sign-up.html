<html>

<head>
    <title>Home Chores</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../styles/nav-bar-style.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    
    <h2>Register!</h2>
    <div class="signup-form">
        <form action="/signup" method="post">
            <label for="username">
                <img src="https://img.icons8.com/windows/32/000000/name.png"/>
            </label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="email">
                <img src="https://img.icons8.com/material-outlined/24/000000/important-mail.png"/>
            </label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="password">
                <img src="https://img.icons8.com/windows/32/000000/password.png"/>
            </label>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

    <script type="text/javascript" src="../javascript/current-chores.js"></script>

</body>

</html>
